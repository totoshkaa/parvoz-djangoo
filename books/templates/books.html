<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;" class="middle mt-3 mb-3">Books</h1>
    <div class="container">
        <div class="row">
            {% for book in books %}
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <img src="{{ book.cover_pic.url }}" class="card-img-top" alt="{{ book.title }} cover">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'book_detail' id=book.id %}">{{ book.title }}</a></h5>
                        <p class="card-text">{{ book.description | slice:100 }}</p>
                    </div>
                </div> 
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
